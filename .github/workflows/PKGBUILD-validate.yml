---
name: ci

on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
    - 'v*'

jobs:
  validation:
    runs-on: ubuntu-latest
    name: Validate a Pull Request
    steps:
      - uses: actions/checkout@v1

      - name: Validate PKGBUILD
        id: validate-pkgbuild
        uses: 2m/arch-pkgbuild-builder@v1.18
        with:
          target: 'pkgbuild'
          pkgname: '.build_action'

      - name: Validate SRCINFO
        id: validate-srcinfo
        uses: 2m/arch-pkgbuild-builder@v1.18
        with:
          target: 'srcinfo'
          pkgname: '.build_action'

      - name: Validate binary
        id: validate-ssserver
        uses: 2m/arch-pkgbuild-builder@v1.18
        with:
          target: 'run'
          pkgname: '.build_action'
          command: 'ssserver-rust -V'

      - name: Validate binary
        id: validate-ssmanager
        uses: 2m/arch-pkgbuild-builder@v1.18
        with:
          target: 'run'
          pkgname: '.build_action'
          command: 'ssmanager-rust -V'

      - name: Validate binary
        id: validate-sslocal
        uses: 2m/arch-pkgbuild-builder@v1.18
        with:
          target: 'run'
          pkgname: '.build_action'
          command: 'sslocal-rust -V'

      - name: Upload Arch package WebDAV
    run: |
      pacman -Sy curl --noconfirm \
      curl --user ':pass' -T .build_action/shadowsocks-rust-*-*-x86_64.pkg.tar.zst https://fargos.tk
